<!doctype html>
<html lang="en">

<head>
    <title>Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

<body>

    <div class="container">
        <br>

        <div class="jumbotron">
            <h1 class="display-3"><i class="far fa-address-card"></i> Friend Finder</h1>
            <p class="lead">Find your best match</p>
            <hr class="my-2">
            <p>Press the button below to take a survey and find your best match.</p>
            <br>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button"><i class="fas fa-align-justify"></i>
                    Take the Survey!</a>
            </p>
        </div>

        <a class="btn btn-outline-warning" href="/api/friends"><i class="fas fa-clipboard-list"></i> Friends List API</a>
        <a class="btn btn-outline-secondary" href="/api/friends"><i class="fab fa-github"></i> Github Repo</a>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
